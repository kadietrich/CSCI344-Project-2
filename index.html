<!DOCTYPE html>
<html>
  <head>
    <link href='stylesheets/lib/reset.css' rel='stylesheet' type='text/css'/>
    <link href='stylesheets/lib/jquery.shadow.css' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Krona+One' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'/>
    <link href='stylesheets/app/app.css' rel='stylesheet' type='text/css'/>
    <title>Start Searching!</title>
  </head>
  <body>
    <div class='container'>
      <h1>Twitter Search</h1>
      <div id='search_form'>
        <input id='search_input' type='text'/>
        <button id='search_input_button' type='submit'>Search</button>
      </div>
      <div id='results_header'></div>
      <div id='tweet_counter'></div>
      <div id='results' class='box perspective'></div>
    </div>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='javascripts/lib/ctwitter/build/ctwitter.js' type='text/javascript'></script>
    <script src='javascripts/lib/jquery.shadow.js' type='text/javascript'></script>
    <script src='javascripts/app/app.js' type='text/javascript'></script>
  </body>
</html>
